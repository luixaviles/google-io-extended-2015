<div class="modal-header"><h4 class="modal-title"><span class="glyphicon glyphicon-star">
</span> Add New User</h4></div>
<div class="modal-body">
    <ng-form name="userDialog" novalidate role="form">
        <div class="form-group input-group-lg" ng-class="{true: \'has-error\'}[userDialog.username.$dirty && userDialog.username.$invalid]">
            <label class="control-label" for="username">Name:</label>
            <input type="text" class="form-control" name="username" id="username" ng-model="user.name" required>
            <span class="help-block">Enter your name</span>
        </div>
        <div class="form-group input-group-lg" ng-class="{true: \'has-error\'}[userDialog.age.$dirty && userDialog.age.$invalid]">
            <label class="control-label" for="age">Age:</label>
            <input type="number" class="form-control" name="age" id="age" ng-model="user.age" required>
            <span class="help-block">Enter your age</span>
        </div>
        <div class="form-group input-group-lg" ng-class="{true: \'has-error\'}[userDialog.city.$dirty && userDialog.city.$invalid]">
            <label class="control-label" for="city">City:</label>
            <input type="text" class="form-control" name="city" id="city" ng-model="user.city" required>
            <span class="help-block">Enter your City</span>
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">
        Cancel
    </button>
    <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="(userDialog.$dirty && userDialog.$invalid) || userDialog.$pristine">
        Save
    </button>
</div>
